name: DVC ML Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        activate-environment: calories_py311
        environment-file: environment.yml
        python-version: "3.11"
        
    - name: Install DVC
      run: conda install -c conda-forge dvc -y
        
    - name: Initialize DVC
      run: |
        dvc --version
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Run DVC pipeline
      run: dvc repro --verbose
        
    - name: Show pipeline status
      run: |
        dvc status
        dvc dag
        
    - name: Commit DVC updates
      run: |
        git add *.dvc dvc.lock .gitignore || echo "No DVC files to add"
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update DVC pipeline outputs [skip ci]"
          git push
        fi